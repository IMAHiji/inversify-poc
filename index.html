<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INVERSIFY POC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Inversify POC</h1>
    <div class="jumbotron">
        <h3>Store Injected From Inversify Container</h3>
        <div id="messages"></div>

    </div>
    <button id="addMessage">Add Message</button>
    <button id="removeMessage">Remove Message</button>

    <hr>
    <button class="btn btn-primary" id="injectCountReducer">INJECT COUNT REDUCER</button>

    <div class="jumbotron">
        <h3>Store injected from Local Reducer</h3>
        <div id="count">
            <p>Count:</p>
            <p id="countIndicator" class="badge badge-pill badge-danger"></p>
        </div>
        <button id="incrementCount">INCREMENT Count</button>
        <button id="decrementCount">DECREMENT Count</button>
    </div>

</div>


</body>
</html>
